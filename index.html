<!DOCTYPE html>
<html>
<head>
  <title>Configs</title>
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    h1 {
      text-align: center;
    }

    .tab-container {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
    }

    .tab {
      padding: 8px 16px;
      background-color: #3498db;
      color: #fff;
      text-decoration: none;
      border-radius: 4px;
      margin-right: 8px;
      cursor: pointer;
    }

    .tab.active {
      background-color: #fff;
      color: #3498db;
    }

    .content {
      display: none;
    }

    .content.active {
      display: block;
    }

    .button-container {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      justify-content: center;
      margin-top: 20px;
    }

    .button {
      display: inline-block;
      padding: 8px 16px;
      background-color: #3498db;
      color: #fff;
      text-decoration: none;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <h1>Configs</h1>

  <div class="tab-container">
    <a class="tab active" data-target="snoopy">Snoopy</a>
    <a class="tab" data-target="acronis">Acronis</a>
    <a class="tab" data-target="primeware">primeware</a>
    <a class="tab" data-target="animeware">animeware</a>
  </div>

  <div class="content active" id="snoopy">
    <div id="snoopyFiles" class="button-container"></div>
  </div>

  <div class="content" id="acronis">
    <div id="acronisFiles" class="button-container"></div>
  </div>

  <div class="content" id="primeware">
    <div id="primewareFiles" class="button-container"></div>
  </div>

  <div class="content" id="animeware">
    <div id="animewareFiles" class="button-container"></div>
  </div>

  <script>
    const tabs = document.querySelectorAll('.tab');
    const contents = document.querySelectorAll('.content');

    tabs.forEach(tab => {
      tab.addEventListener('click', () => {
        const target = tab.getAttribute('data-target');

        tabs.forEach(t => t.classList.remove('active'));
        contents.forEach(content => content.classList.remove('active'));

        tab.classList.add('active');
        document.getElementById(target).classList.add('active');
      });
    });

    const repoOwner = 'CrimsonfiedOfficial';
    const repoName = 'ConfigStorage';

    function displayFiles(folder, containerId) {
      const container = document.getElementById(containerId);
      container.innerHTML = '';

      fetch(`https://api.github.com/repos/${repoOwner}/${repoName}/contents/${folder}`)
        .then(response => response.json())
        .then(data => {
          const buttonContainer = document.createElement('div');
          buttonContainer.classList.add('button-container');

          data.forEach(file => {
            if (file.type === 'file') {
              const downloadButton = document.createElement('a');
              downloadButton.href = file.download_url;
              downloadButton.textContent = file.name;
              downloadButton.download = file.name;
              downloadButton.classList.add('button');

              buttonContainer.appendChild(downloadButton);
            }
          });

          container.appendChild(buttonContainer);
        })
        .catch(error => {
          console.error('Error fetching file list:', error);
          container.textContent = 'Error fetching file list. Please try again later.';
        });
    }

    displayFiles('snoopy', 'snoopyFiles');
    displayFiles('acronis', 'acronisFiles');
    displayFiles('primeware', 'primewareFiles');
    displayFiles('animeware', 'animewareFiles');
  </script>
</body>
</html>
