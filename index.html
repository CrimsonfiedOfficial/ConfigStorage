<!DOCTYPE html>
<html>
<head>
  <title>Configs</title>
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    .file-list {
      margin-top: 20px;
    }

    .file-list .button-container {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      justify-content: center;
    }

    .file-list .button {
      display: inline-block;
      padding: 8px 16px;
      background-color: #3498db;
      color: #fff;
      text-decoration: none;
      border-radius: 4px;
    }

    .pagination {
      display: flex;
      justify-content: center;
      margin-top: 20px;
    }

    .page-button {
      padding: 8px 16px;
      background-color: #3498db;
      color: #fff;
      text-decoration: none;
      border-radius: 4px;
      cursor: pointer;
      margin: 0 4px;
    }

    .page-button.active {
      background-color: #fff;
      color: #000;
    }

    .search-container {
      display: flex;
      justify-content: center;
      margin-top: 20px;
    }

    .search-input {
      padding: 8px;
      border: 1px solid #fff;
      border-radius: 4px 0 0 4px;
      background-color: transparent;
      color: #fff;
    }

    .search-button {
      padding: 8px 16px;
      background-color: #3498db;
      color: #fff;
      border: 1px solid #fff;
      border-radius: 0 4px 4px 0;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="search-container">
    <input type="text" id="searchInput" class="search-input" placeholder="Search...">
    <button id="searchButton" class="search-button">Search</button>
  </div>

  <div class="file-list" id="fileList">
    <!-- Files will be dynamically populated here -->
  </div>

  <div class="pagination" id="pagination">
    <!-- Pagination buttons will be dynamically populated here -->
  </div>

  <script>
    const filesPerPage = 36;
    let currentPage = 1;
    let files = [];
    let filteredFiles = [];

    function displayFiles(filesToDisplay) {
      const startIndex = (currentPage - 1) * filesPerPage;
      const endIndex = startIndex + filesPerPage;
      const filesToShow = filesToDisplay.slice(startIndex, endIndex);

      const fileList = document.getElementById('fileList');
      fileList.innerHTML = '';

      const buttonContainer = document.createElement('div');
      buttonContainer.classList.add('button-container');

      filesToShow.forEach(file => {
        const downloadButton = document.createElement('a');
        downloadButton.href = file.download_url;
        downloadButton.textContent = file.name;
        downloadButton.download = file.name;
        downloadButton.classList.add('button');

        buttonContainer.appendChild(downloadButton);
      });

      fileList.appendChild(buttonContainer);
    }

    function changePage(page) {
      if (page < 1 || page > Math.ceil(filteredFiles.length / filesPerPage)) {
        return;
      }

      currentPage = page;
      displayFiles(filteredFiles);
      updatePagination();
    }

    function updatePagination() {
      const totalFiles = filteredFiles.length;
      const totalPages = Math.ceil(totalFiles / filesPerPage);

      const pagination = document.getElementById('pagination');
      pagination.innerHTML = '';

      for (let i = 1; i <= totalPages; i++) {
        const pageButton = document.createElement('button');
        pageButton.textContent = i;
        pageButton.classList.add('page-button');

        if (i === currentPage) {
          pageButton.classList.add('active');
        } else {
          pageButton.addEventListener('click', () => changePage(i));
        }

        pagination.appendChild(pageButton);
      }
    }

    function searchFiles() {
      const searchInput = document.getElementById('searchInput').value.toLowerCase();
      filteredFiles = [];

      if (searchInput === '') {
        filteredFiles = files;
      } else {
        filteredFiles = files.filter(file => file.name.toLowerCase().includes(searchInput));
      }

      currentPage = 1;
      displayFiles(filteredFiles);
      updatePagination();
    }

    document.getElementById('searchButton').addEventListener('click', searchFiles);

    // Adding an event listener to the search input to trigger the search on keyup
    document.getElementById('searchInput').addEventListener('keyup', searchFiles);

    fetch('https://api.github.com/repos/CrimsonfiedOfficial/ConfigStorage/contents')
      .then(response => response.json())
      .then(data => {
        files = data.filter(file => file.type === 'file' && (file.name.endsWith('.zip') || file.name.endsWith('.rar')));
        filteredFiles = [...files];
        displayFiles(filteredFiles);
        updatePagination();
      })
      .catch(error => {
        console.error('Error fetching file list:', error);
        const fileList = document.getElementById('fileList');
        fileList.textContent = 'Error fetching file list. Please try again later.';
      });
  </script>
</body>
</html>
