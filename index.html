<!DOCTYPE html>
<html>
<head>
  <title>ConfigStorage</title>
  <style>
    /* Add your custom CSS styling here */
  </style>
</head>
<body>
  <h1>ConfigStorage</h1>

  <h2>Configs</h2>
  <ul id="fileList"></ul>

  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script>
    // GitHub repository details
    var repoOwner = 'CrimsonfiedOfficial';
    var repoName = 'ConfigStorage';
    var accessToken = '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'; // Add your API key here
    
    // Retrieve file list from GitHub repository
    axios.get('https://api.github.com/repos/' + repoOwner + '/' + repoName + '/contents', {
      headers: {
        Authorization: 'Bearer ' + accessToken
      }
    })
      .then(function(response) {
        var fileList = response.data;
        var ul = document.getElementById('fileList');

        fileList.forEach(function(file) {
          if (file.type === 'file') {
            var li = document.createElement('li');
            var link = document.createElement('a');
            link.href = file.download_url;
            link.textContent = file.name;
            li.appendChild(link);
            ul.appendChild(li);
          }
        });
      })
      .catch(function(error) {
        console.error('Error retrieving file list:', error);
      });
  </script>
</body>
</html>
