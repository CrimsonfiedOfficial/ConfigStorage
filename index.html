<!DOCTYPE html>
<html>
<head>
  <title>Configs</title>
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    .tab-container {
      display: flex;
      justify-content: center;
      margin-top: 20px;
    }

    .tab {
      padding: 8px 16px;
      background-color: #3498db;
      color: #fff;
      text-decoration: none;
      border-radius: 4px;
      margin-right: 8px;
      cursor: pointer;
    }

    .tab.active {
      background-color: #fff;
      color: #000;
    }

    .file-list {
      margin-top: 20px;
    }

    .file-list .button-container {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      justify-content: center;
    }

    .file-list .button {
      display: inline-block;
      padding: 8px 16px;
      background-color: #3498db;
      color: #fff;
      text-decoration: none;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <div class="tab-container">
    <button class="tab active" onclick="showTab('all')">All</button>
    <button class="tab" onclick="showTab('snoopy')">Snoopy</button>
    <button class="tab" onclick="showTab('acronis')">Acronis</button>
    <button class="tab" onclick="showTab('primeware')">Primeware</button>
    <button class="tab" onclick="showTab('animeware')">Animeware</button>
    <button class="tab" onclick="showTab('ape')">APE</button>
  </div>

  <div class="file-list" id="fileList">
    <!-- Files will be dynamically populated here -->
  </div>

  <script>
    const tabButtons = document.querySelectorAll('.tab');
    const fileList = document.getElementById('fileList');

    // Object to map folder names to their respective tab buttons
    const folderToTab = {
      all: tabButtons[0],
      snoopy: tabButtons[1],
      acronis: tabButtons[2],
      primeware: tabButtons[3],
      animeware: tabButtons[4],
      ape: tabButtons[5]
    };

    // Function to show files based on the selected tab
    function showTab(folderName) {
      // Set the selected tab as active
      tabButtons.forEach(tab => tab.classList.remove('active'));
      folderToTab[folderName].classList.add('active');

      // Fetch files based on the selected folder
      let folderUrl = '';
      if (folderName === 'all') {
        folderUrl = '';
      } else {
        folderUrl = `${folderName}/`;
      }

      fetch(`https://api.github.com/repos/CrimsonfiedOfficial/ConfigStorage/contents/${folderUrl}`)
        .then(response => response.json())
        .then(data => {
          const files = data.filter(file => file.type === 'file' && (file.name.endsWith('.zip') || file.name.endsWith('.rar')));

          const buttonContainer = document.createElement('div');
          buttonContainer.classList.add('button-container');

          files.forEach(file => {
            const downloadButton = document.createElement('a');
            downloadButton.href = file.download_url;
            downloadButton.textContent = file.name;
            downloadButton.download = file.name;
            downloadButton.classList.add('button');

            buttonContainer.appendChild(downloadButton);
          });

          // Clear previous files and append new files to the file list
          fileList.innerHTML = '';
          fileList.appendChild(buttonContainer);
        })
        .catch(error => {
          console.error('Error fetching file list:', error);
          fileList.textContent = 'Error fetching file list. Please try again later.';
        });
    }

    // Show the initial tab
    showTab('all');
  </script>
</body>
</html>
