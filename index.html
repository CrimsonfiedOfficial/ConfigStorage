<!DOCTYPE html>
<html>
<head>
  <title>Configs</title>
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    .file-list {
      margin-top: 20px;
    }

    .file-list .button-container {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      justify-content: center;
    }

    .file-list .button {
      display: inline-block;
      padding: 8px 16px;
      background-color: #3498db;
      color: #fff;
      text-decoration: none;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <div class="file-list" id="fileList">
    <!-- Files will be dynamically populated here -->
  </div>

  <script>
    fetch('https://api.github.com/repos/CrimsonfiedOfficial/ConfigStorage/contents')
      .then(response => response.json())
      .then(data => {
        const fileList = document.getElementById('fileList');

        data.forEach(file => {
          if (file.type === 'file' && (file.name.endsWith('.zip') || file.name.endsWith('.rar'))) {
            const buttonContainer = document.createElement('div');
            buttonContainer.classList.add('button-container');

            const downloadButton = document.createElement('a');
            downloadButton.href = file.download_url;
            downloadButton.textContent = file.name;
            downloadButton.download = file.name;
            downloadButton.classList.add('button');

            buttonContainer.appendChild(downloadButton);
            fileList.appendChild(buttonContainer);
          }
        });
      })
      .catch(error => {
        console.error('Error fetching file list:', error);
        const fileList = document.getElementById('fileList');
        fileList.textContent = 'Error fetching file list. Please try again later.';
      });
  </script>
</body>
</html>
