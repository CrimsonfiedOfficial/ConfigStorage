<!DOCTYPE html>
<html>
<head>
  <title>Configs</title>
  <style>
    body {
      background-color: #1f1f1f;
      color: #fff;
      font-family: Arial, sans-serif;
    }

    .button-container {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
    }

    .button {
      display: inline-block;
      padding: 8px 16px;
      background-color: #3498db;
      color: #fff;
      text-decoration: none;
      border-radius: 4px;
    }

    .pagination-container {
      display: flex;
      justify-content: center;
      margin-top: 16px;
    }

    .page-button {
      margin: 0 4px;
      padding: 4px 8px;
      background-color: #3498db;
      color: #fff;
      text-decoration: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .search-container {
      margin-bottom: 16px;
    }

    .search-input {
      padding: 8px;
      border-radius: 4px;
      border: 1px solid #ccc;
      width: 300px;
    }

    .search-button {
      padding: 8px 16px;
      background-color: #3498db;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .download-counter {
      text-align: center;
      margin-top: 24px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Configs</h1>

  <div class="search-container">
    <input type="text" id="searchInput" class="search-input" placeholder="Search configs...">
    <button id="searchButton" class="search-button">Search</button>
  </div>

  <div id="fileList"></div>
  <div id="pagination"></div>

  <div class="download-counter">Total Downloads: <span id="downloadCounter">0</span></div>

  <script>
    let totalDownloads = 0;
    const downloadCounter = document.getElementById('downloadCounter');

    // Fetch the file list from GitHub API
    fetch('https://api.github.com/repos/CrimsonfiedOfficial/ConfigStorage/contents')
      .then(response => response.json())
      .then(data => {
        const fileList = document.getElementById('fileList');
        const paginationContainer = document.getElementById('pagination');
        const searchInput = document.getElementById('searchInput');
        const searchButton = document.getElementById('searchButton');
        const filesPerPage = 130;
        let currentPage = 1;

        const generateButtons = (files) => {
          const startIndex = (currentPage - 1) * filesPerPage;
          const endIndex = startIndex + filesPerPage;
          const filesToShow = files.slice(startIndex, endIndex);

          const buttonContainer = document.createElement('div');
          buttonContainer.classList.add('button-container');

          filesToShow.forEach(file => {
            if (['zip', 'rar'].includes(file.name.split('.').pop())) {
              const downloadButton = document.createElement('a');
              downloadButton.href = file.download_url;
              downloadButton.textContent = file.name;
              downloadButton.download = file.name;
              downloadButton.classList.add('button');
              downloadButton.addEventListener('click', () => {
                totalDownloads++;
                downloadCounter.textContent = totalDownloads;
              });

              buttonContainer.appendChild(downloadButton);
            }
          });

          fileList.innerHTML = '';
          fileList.appendChild(buttonContainer);
        };

        const generatePagination = (files) => {
          const totalPages = Math.ceil(files.length / filesPerPage);

          const paginationContainer = document.getElementById('pagination');
          paginationContainer.innerHTML = '';

          for (let i = 1; i <= totalPages; i++) {
            const pageButton = document.createElement('a');
            pageButton.href = '#';
            pageButton.textContent = i;
            pageButton.classList.add('page-button');

            if (i === currentPage) {
              pageButton.classList.add('active');
            }

            pageButton.addEventListener('click', () => {
              currentPage = i;
              generateButtons(files);
              generatePagination(files);
            });

            paginationContainer.appendChild(pageButton);
          }
        };

        const filterFiles = (searchValue) => {
          const filteredFiles = data.filter(file => file.name.toLowerCase().includes(searchValue.toLowerCase()));
          currentPage = 1;
          generateButtons(filteredFiles);
          generatePagination(filteredFiles);
        };

        searchButton.addEventListener('click', () => {
          const searchValue = searchInput.value;
          filterFiles(searchValue);
        });

        generateButtons(data);
        generatePagination(data);
      })
      .catch(error => {
        console.error('Error fetching file list:', error);
        const fileList = document.getElementById('fileList');
        fileList.textContent = 'Error fetching file list. Please try again later.';
      });
  </script>
</body>
</html>
