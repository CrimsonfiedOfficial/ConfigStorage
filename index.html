<!DOCTYPE html>
<html>
<head>
  <title>Configs</title>
  <style>
    body {
      background-color: #1f1f1f;
      color: #fff;
      font-family: Arial, sans-serif;
    }

    .button-container {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
    }

    .button {
      display: inline-block;
      padding: 8px 16px;
      background-color: #3498db;
      color: #fff;
      text-decoration: none;
      border-radius: 4px;
    }

    .search-container {
      margin-bottom: 16px;
    }

    .search-input {
      padding: 8px;
      border-radius: 4px;
      border: 1px solid #ccc;
      width: 300px;
    }

    .pagination-container {
      display: flex;
      justify-content: center;
      margin-top: 16px;
    }

    .pagination {
      display: flex;
      align-items: center;
      list-style-type: none;
      padding: 0;
      margin: 0;
    }

    .pagination li {
      margin-right: 8px;
    }
  </style>
</head>
<body>
  <h1>Configs</h1>

  <div class="search-container">
    <input type="text" id="searchInput" class="search-input" placeholder="Search configs...">
  </div>

  <div id="fileList"></div>

  <div class="pagination-container">
    <ul id="paginationContainer" class="pagination"></ul>
  </div>

  <script>
    // Fetch the file list from GitHub API
    fetch('https://api.github.com/repos/CrimsonfiedOfficial/ConfigStorage/contents')
      .then(response => response.json())
      .then(data => {
        const fileList = document.getElementById('fileList');
        const paginationContainer = document.getElementById('paginationContainer');
        const perPage = 130;

        let currentPage = 1;
        let filteredFiles = [];

        // Generate download buttons for each file
        const generateButtons = (files) => {
          const buttonContainer = document.createElement('div');
          buttonContainer.classList.add('button-container');

          files.forEach(file => {
            if (['zip', 'rar'].includes(file.name.split('.').pop())) {
              const downloadButton = document.createElement('a');
              downloadButton.href = file.download_url;
              downloadButton.textContent = file.name;
              downloadButton.download = file.name;
              downloadButton.classList.add('button');

              buttonContainer.appendChild(downloadButton);
            }
          });

          fileList.innerHTML = '';
          fileList.appendChild(buttonContainer);
        };

        // Sort files alphabetically
        const sortFiles = (files) => {
          return files.sort((a, b) => {
            const nameA = a.name.toLowerCase();
            const nameB = b.name.toLowerCase();

            if (nameA < nameB) return -1;
            if (nameA > nameB) return 0;
            return 1;
          });
        };

        // Filter files based on search value
        const filterFiles = (searchValue) => {
          filteredFiles = data.filter(file => file.name.toLowerCase().includes(searchValue));
        };

        // Generate pagination links
        const updatePagination = () => {
          paginationContainer.innerHTML = '';

          const totalPages = Math.ceil(filteredFiles.length / perPage);

          if (totalPages <= 1) {
            return;
          }

          const paginationLinks = document.createElement('ul');
          paginationLinks.classList.add('pagination');

          for (let i = 1; i <= totalPages; i++) {
            const link = document.createElement('li');
            link.textContent = i;
            link.addEventListener('click', () => {
              currentPage = i;
              generateButtons(filteredFiles.slice((currentPage - 1) * perPage, currentPage * perPage));
              updatePagination();
            });

            paginationLinks.appendChild(link);
          }

          paginationContainer.appendChild(paginationLinks);
        };

        // Search functionality
        const searchInput = document.getElementById('searchInput');

        searchInput.addEventListener('input', () => {
          const searchValue = searchInput.value.toLowerCase();

          filterFiles(searchValue);
          currentPage = 1;
          updatePagination();
        });

        // Initial generation and pagination setup
        filteredFiles = sortFiles(data);
        generateButtons(filteredFiles.slice(0, perPage));
        updatePagination();
      })
      .catch(error => {
        console.error('Error fetching file list:', error);
        const fileList = document.getElementById('fileList');
        fileList.textContent = 'Error fetching file list. Please try again later.';
      });
  </script>
</body>
</html>
